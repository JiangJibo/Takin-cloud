plugins {
    id 'java'
    id 'io.shulie.takin.cloud.java-conventions'
    id 'org.springframework.boot' version '2.6.7'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

bootJar {
    archiveFileName = 'takin-cloud-app-' + project.version + '.jar'
}

processResources {
    filesMatching('application-watchman.properties') {
        expand(project.properties)
    }
}

dependencies {
    // 项目内依赖
    implementation project(':model')
    implementation project(':constant')
    // lombok
    implementation libs.lombok
    annotationProcessor libs.lombok
    // spring-boot
    implementation libs.spring.boot.test
    implementation libs.spring.boot.starter.web
    annotationProcessor libs.spring.boot.configuration.processor
    // redis
    implementation libs.spring.boot.redisson
    // mysql
    implementation libs.bundles.mysql
    // swagger
    implementation libs.spring.doc
    // 其它
    implementation libs.hutool
    implementation libs.influxdb
}

description = 'app'
