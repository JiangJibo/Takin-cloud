/*
 * This file was generated by the Gradle 'init' task.
 *
 * This project uses @Incubating APIs which are subject to change.
 */

plugins {
    id 'java'
    id 'io.shulie.takin.cloud.java-conventions'
    id 'org.springframework.boot' version '2.6.7'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}
bootJar {
    archiveFileName = 'takin-cloud-app-' + project.version + '.jar'
}

dependencies {
    // 项目内依赖
    implementation project(':model')
    implementation project(':constant')
    // lombok
    implementation 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'
    // spring-boot
    implementation 'org.springframework.boot:spring-boot-test:2.6.7'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.6.7'
    implementation 'org.springframework.boot:spring-boot-configuration-processor:2.6.7'
    // redis
    implementation 'org.redisson:redisson-spring-boot-starter:3.17.0'
    // mysql
    implementation 'mysql:mysql-connector-java:8.0.28'
    implementation 'com.alibaba:druid-spring-boot-starter:1.1.17'
    implementation 'com.baomidou:mybatis-plus-boot-starter:3.5.1'
    implementation 'com.github.pagehelper:pagehelper-spring-boot-starter:1.4.2'
    // swagger
    implementation 'org.springdoc:springdoc-openapi-ui:1.6.8'
    // 其它
    implementation 'cn.hutool:hutool-all:5.7.22'
    implementation 'org.influxdb:influxdb-java:2.22'
}

description = 'app'
